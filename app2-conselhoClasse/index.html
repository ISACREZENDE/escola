<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Aluno - Ensino Médio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Secretaria de Estado de Educação de Mato Grosso</h1>
        <p>Educação: Transformando Vidas</p>
    </header>
    <div id="perfil">
        <img id="foto-aluno" src="" alt="Foto do Aluno">
        <label>Nome da Escola: <input id="escola" readonly></label><br>
        <label>Nome: <input id="nome" readonly></label><br>
        <label>Turma: <input id="turma" readonly></label><br>
        <label>Série: <input id="serie" readonly></label><br>
        <button id="editar-perfil">Editar</button>
    </div>
    <div id="bimestres"></div>

    <script src="script.js"></script>
</body>
</html>
